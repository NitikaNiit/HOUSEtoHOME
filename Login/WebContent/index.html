<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Insert title here</title>

	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>

<body ng-app="myApp" ng-controller="UserController as ctrl">

	<div ng-show="currentUser.id==undefined">
		<h1>
			<a href="#!/register">Register</a> <a href="#!/login">Login</a>
		</h1>

	</div>
	<ul style="list-style: none;">
	<li class="dropdown">
	<a class="dropdown-toggle"
		data-toggle="dropdown" href="#">JOB <span class="caret"></span></a>
		<ul class="dropdown-menu">
			<li><a href="#!/job">Post a Job</a></li>
			<li><a href="#!/searchJob">Search Job</a></li>
			<li ><a href="#!/view_applied_jobs">View AppliedJobs</a></li>
		</ul>
	</li>
	</ul>
	
	<ul style="list-style: none;">
	<li class="dropdown">
	<a class="dropdown-toggle"
		data-toggle="dropdown" href="#">Friend <span class="caret"></span></a>
		<ul class="dropdown-menu">
			<li><a href="#!/search_friend">Search Friend</a></li>
			<li><a href="#!/view_friend">Search Friend</a></li>
			<!-- <li><a href="#!/searchJob">Search Job</a></li>
			<li ><a href="#!/view_applied_jobs">View AppliedJobs</a></li> -->
		</ul>
	</li>
	</ul>
	
	<br />
	<br />
	<div style="font-weight: bold; color: Red;"
		ng-show="currentUser.id!==undefined">
		<a href="#!/profile">Welcome:{{currentUser.id}}</a>:
		{{currentUser.role}} <a href="#" ng-click="ctrl.logout()">Logout</a>

	</div>
	<div ng-view></div>
</body>
